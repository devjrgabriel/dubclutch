<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet'>
    <link rel="stylesheet" href="../css/login.css">
</head>


<body>
    <div class="login-container">
        <div class="login-card">
            <form id="formularioLogin" class="input-class" onsubmit="return login()">
                <h2 class="title-login">Faça o seu login</h2>
                <label class="label-login">Email:</label>
                <input type="text" id="login-username" placeholder="exemplo@gmail.com" required>
                <label class="label-login">Senha:</label>
                <input type="password" id="login-password" placeholder="Digite sua senha..." required>
                <button type="submit" class="">Entrar</button>
                <button type="submit" class="bg-google"> <img class="img-input" src="../image/google.png"> Continue com
                    Google</button>
                <div class="texto-redir">Ainda não tem uma conta? <a href="#" onclick="MostrarRegistro()">Faça seu
                        cadastro</a></div>
            </form>
            <form id="formularioRegistro" class="input-class" onsubmit="return registrar()">
                <h2 class="title-login">Faça o seu Cadastro</h2>

                <label class="label-login">Usuario:</label>
                <input type="text" id="Registrar-username" placeholder="Digite seu usuario..." required>
                <label class="label-login">Email:</label>
                <input type="email" id="Registrar-email" placeholder="exemplo@gmail.com" required>
                <label class="label-login">Senha:</label>
                <input type="password" id="Registrar-password" placeholder="Digite sua senha..." required>
                <button type="submit" class="secondary-bg secondary-bg-hover"
                    style="margin-bottom: 1rem;">Cadastrar</button>

                <div class="texto-redir">Ja tem uma conta? <a href="#" onclick="MostrarLogin()">Faça seu
                        Login</a></div>

            </form>

        </div>
    </div>



</body>
<script src="../js/login.js"></script>

</html>
